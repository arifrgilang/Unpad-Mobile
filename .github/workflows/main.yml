# This is a basic workflow to help you get started with Actions

name: Android CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup env variables
        env: 
          BASE_URL_PAUS: ${{ secrets.BASE_URL_PAUS }}
          BASE_URL_SIAT: ${{ secrets.BASE_URL_SIAT }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          PAUS_GRANT_TYPE: ${{ secrets.PAUS_GRANT_TYPE }}
          PAUS_SCOPE: ${{ secrets.PAUS_SCOPE }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
      - run: cd presentation
             touch gradle.properties
             echo -e "$BASE_URL_PAUS" >> gradle.properties
             echo -e "$BASE_URL_SIAT" >> gradle.properties
             echo -e "$CLIENT_ID" >> gradle.properties
             echo -e "$CLIENT_SECRET" >> gradle.properties
             echo -e "$PAUS_GRANT_TYPE" >> gradle.properties
             echo -e "$PAUS_SCOPE" >> gradle.properties
             echo -e "$REDIRECT_URI" >> gradle.properties
             cd ..
      
      - name: Setup JDK
        uses: actions/setup-java@v2.0.0
        with: 
          java-version: 1.8
          
      - name: Build with gradle
        run: ./gradlew build
        
      - name: Upload APK
        uses: actions/upload-artifact@v2.2.3
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
        
